<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/fonts.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/mobile.css">
  <link href='https://css.gg/instagram.css' rel='stylesheet'>
  <link href='https://css.gg/twitter.css' rel='stylesheet'>
  <link href='https://css.gg/facebook.css' rel='stylesheet'>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="logo">
  </header>
  <main class="container">
    <section class="mockup">
      <img src="./images/illustration-mockups.svg" alt="mockup">
    </section>
    <article class="description">
      <h1 class="title">Build The Community Your Fans Will Love</h1>

      <p class="solution">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
      <ion-icon name="logo-instagram"></ion-icon>
        
      <button class="btn">Register</button>
    </article>
  </main>


  <footer class="social" valign="bottom">
    <div>
      <i class="fa-brands fa-facebook-f"></i>
    </div>
    <div>
      <i class="fa-brands fa-twitter"></i>
    </div>
    <div>
      
      <i class="fa-brands fa-instagram"></i>
    </div>
  </footer>

    </p>
  </footer>-->

  <script src="https://kit.fontawesome.com/0dff715126.js" crossorigin="anonymous"></script>

</html>
